name: Deploy to EC2 Tomcat

on:
  push:
    branches:
      - master   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Sync website to EC2 Tomcat
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@13.51.13.219 \
        "rm -rf /opt/tomcat/webapps/ROOT/*"
        
        scp -r * ec2-user@13.51.13.219:/opt/tomcat/webapps/ROOT/

    - name: Restart Tomcat
      run: |
        ssh ec2-user@13.51.13.219 'sudo systemctl restart tomcat'
